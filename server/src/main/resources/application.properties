# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/cookie_shop?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Инициализация базы данных
# data.sql теперь вставляет данные только если их нет, поэтому безопасно запускать всегда
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Сервер
server.port=8080

# Отключаем security для тестирования
logging.level.org.springframework.web.servlet.mvc=DEBUG
# Логирование для диагностики
logging.level.com.cookieshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
management.endpoints.web.exposure.include=*

# CORS
cors.allowed-origins=http://localhost:3000

spring.jackson.serialization.indent-output=true
spring.jackson.serialization.indent-output=true
spring.mvc.format.print=true

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB